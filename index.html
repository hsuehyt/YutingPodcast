<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuting Podcast</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2em;
            max-width: 700px;
        }

        .article {
            display: flex;
            align-items: center;
            margin-bottom: 1.5em;
        }

        button {
            margin-right: 1em;
            padding: 0.4em 1em;
            font-size: 1em;
            cursor: pointer;
            flex-shrink: 0; /* prevents the button from shrinking */
        }

        .title {
            font-weight: bold;
            flex: 1; /* allows title to take remaining space */
            word-break: break-word; /* wraps long words if needed */
        }
    </style>
</head>
<body>
    <h1>Yuting's Podcast</h1>

    <div class="article">
        <button onclick="toggleRead('articles/2023_0330_01_Bonds_Price_Under_Trump_Tariffs.txt', this)">
            ▶️ Play
        </button>
        <div class="title">2023.0330 What Will Happen to Bond Prices if Trump Brings Back Tariffs?</div>
    </div>

    <div class="article">
        <button onclick="toggleRead('articles/2023_0330_02_Debt_Risk_Under_Trump_Tariffs.txt', this)">
            ▶️ Play
        </button>
        <div class="title">2023.0330 Can America Afford Trump’s Tariffs? The Debt Dilemma Behind Reindustrialization</div>
    </div>

    <script>
        let currentUtterance = null;
        let isPlaying = false;
        let currentButton = null;

        async function toggleRead(filePath, button) {
            if (isPlaying) {
                speechSynthesis.cancel();
                isPlaying = false;
                if (currentButton) currentButton.textContent = '▶️ Play';
                return;
            }

            try {
                const response = await fetch(filePath);
                const text = await response.text();
                currentUtterance = new SpeechSynthesisUtterance(text);
                currentUtterance.onend = () => {
                    isPlaying = false;
                    if (currentButton) currentButton.textContent = '▶️ Play';
                };

                speechSynthesis.speak(currentUtterance);
                isPlaying = true;
                button.textContent = '⏸ Pause';
                currentButton = button;
            } catch (error) {
                alert("Failed to load article: " + error);
            }
        }
    </script>
</body>
</html>
