<body>
    <h1>Yuting's Podcast</h1>

    <label for="voiceSelect"><strong>Select Voice:</strong></label>
    <select id="voiceSelect" style="margin-bottom: 2em;"></select>

    <div class="article">
        <button onclick="toggleRead('articles/2023_0330_01_Bonds_Price_Under_Trump_Tariffs.txt', this)">
            ▶️ Play
        </button>
        <div class="title">2023.0330 What Will Happen to Bond Prices if Trump Brings Back Tariffs?</div>
    </div>

    <div class="article">
        <button onclick="toggleRead('articles/2023_0330_02_Debt_Risk_Under_Trump_Tariffs.txt', this)">
            ▶️ Play
        </button>
        <div class="title">2023.0330 Can America Afford Trump’s Tariffs? The Debt Dilemma Behind Reindustrialization</div>
    </div>

    <script>
        let voices = [];
        let currentUtterance = null;
        let isPlaying = false;
        let currentButton = null;
        const voiceSelect = document.getElementById('voiceSelect');

        function populateVoices() {
            voices = speechSynthesis.getVoices().filter(voice => voice.lang.startsWith('en'));
            voiceSelect.innerHTML = '';

            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})${voice.default ? ' [default]' : ''}`;
                voiceSelect.appendChild(option);
            });

            // Load saved voice index from localStorage
            const savedVoiceIndex = localStorage.getItem('selectedVoiceIndex');
            if (savedVoiceIndex && voices[savedVoiceIndex]) {
                voiceSelect.value = savedVoiceIndex;
            }
        }

        // Store selected voice when user changes it
        voiceSelect.addEventListener('change', () => {
            localStorage.setItem('selectedVoiceIndex', voiceSelect.value);
        });

        // Some browsers load voices async
        speechSynthesis.onvoiceschanged = populateVoices;
        populateVoices();

        async function toggleRead(filePath, button) {
            if (isPlaying) {
                speechSynthesis.cancel();
                isPlaying = false;
                if (currentButton) currentButton.textContent = '▶️ Play';
                return;
            }

            try {
                const response = await fetch(filePath);
                const text = await response.text();
                currentUtterance = new SpeechSynthesisUtterance(text);

                // Set voice from dropdown
                const selectedVoice = voices[voiceSelect.value];
                if (selectedVoice) {
                    currentUtterance.voice = selectedVoice;
                }

                currentUtterance.onend = () => {
                    isPlaying = false;
                    if (currentButton) currentButton.textContent = '▶️ Play';
                };

                speechSynthesis.speak(currentUtterance);
                isPlaying = true;
                button.textContent = '⏸ Pause';
                currentButton = button;
            } catch (error) {
                alert("Failed to load article: " + error);
            }
        }
    </script>

</body>
