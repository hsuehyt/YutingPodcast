<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuting Podcast</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2em;
            max-width: 700px;
        }

        .article {
            display: flex;
            align-items: center;
            margin-bottom: 1.5em;
        }

        button {
            margin-right: 1em;
            padding: 0.4em 1em;
            font-size: 1em;
            cursor: pointer;
            flex-shrink: 0;
        }

        .title {
            font-weight: bold;
            flex: 1;
            word-break: break-word;
        }

        label {
            font-weight: bold;
        }

        select {
            margin-bottom: 2em;
            font-size: 1em;
            padding: 0.4em;
        }
    </style>
</head>
<body>
    <h1>Yuting's Podcast</h1>

    <label for="voiceSelect">Select Voice:</label>
    <select id="voiceSelect"></select>

    <div class="article">
        <button onclick="toggleRead('articles/2023_0330_01_Bonds_Price_Under_Trump_Tariffs.txt', this)">
            ▶️ Play
        </button>
        <div class="title">2023.0330 What Will Happen to Bond Prices if Trump Brings Back Tariffs?</div>
    </div>

    <div class="article">
        <button onclick="toggleRead('articles/2023_0330_02_Debt_Risk_Under_Trump_Tariffs.txt', this)">
            ▶️ Play
        </button>
        <div class="title">2023.0330 Can America Afford Trump’s Tariffs? The Debt Dilemma Behind Reindustrialization</div>
    </div>

    <script>
        let voices = [];
        let currentUtterance = null;
        let isPlaying = false;
        let currentButton = null;
        const voiceSelect = document.getElementById('voiceSelect');

        function populateVoices() {
            voices = speechSynthesis.getVoices()
                .filter(voice =>
                    voice.lang.startsWith('en') &&
                    !['zira', 'mark', 'david', 'hongkong', 'india', 'kenya', 'nigeria', 'philippines', 'singapore', 'south africa', 'tanzania'].some(bad =>
                        voice.name.toLowerCase().includes(bad)
                    )
                );

            voiceSelect.innerHTML = '';

            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})${voice.default ? ' [default]' : ''}`;
                voiceSelect.appendChild(option);
            });

            const savedVoiceIndex = localStorage.getItem('selectedVoiceIndex');
            if (savedVoiceIndex && voices[savedVoiceIndex]) {
                voiceSelect.value = savedVoiceIndex;
            }
        }


        voiceSelect.addEventListener('change', () => {
            localStorage.setItem('selectedVoiceIndex', voiceSelect.value);
        });

        speechSynthesis.onvoiceschanged = populateVoices;
        populateVoices();

        function cleanTextForSpeech(text) {
            return text
                .replace(/`{1,3}[^`]*`{1,3}/g, '')                  // inline or block code
                .replace(/!\[.*?\]\(.*?\)/g, '')                    // image markdown
                .replace(/\[.*?\]\(.*?\)/g, '')                     // link markdown
                .replace(/[*_~`#>\[\]()\-]/g, '')                   // markdown symbols
                .replace(/#+\s/g, '')                               // heading #
                .replace(/https?:\/\/\S+/g, '')                     // URLs
                .replace(/\s{2,}/g, ' ')                            // extra whitespace
                .trim();
        }

        async function toggleRead(filePath, button) {
            if (isPlaying) {
                speechSynthesis.cancel();
                isPlaying = false;
                if (currentButton) currentButton.textContent = '▶️ Play';
                return;
            }

            try {
                const response = await fetch(filePath);
                let text = await response.text();
                text = cleanTextForSpeech(text);
                currentUtterance = new SpeechSynthesisUtterance(text);

                const selectedVoice = voices[voiceSelect.value];
                if (selectedVoice) {
                    currentUtterance.voice = selectedVoice;
                }

                currentUtterance.onend = () => {
                    isPlaying = false;
                    if (currentButton) currentButton.textContent = '▶️ Play';
                };

                speechSynthesis.speak(currentUtterance);
                isPlaying = true;
                button.textContent = '⏸ Pause';
                currentButton = button;
            } catch (error) {
                alert("Failed to load article: " + error);
            }
        }
    </script>
</body>
</html>
