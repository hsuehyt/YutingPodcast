<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuting Podcast</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2em;
            max-width: 600px;
        }

        .article {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 1em;
        }

        .title {
            flex: 1;
            font-weight: bold;
        }

        button {
            margin-left: 1em;
            padding: 0.4em 0.8em;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Yuting Podcast - Read Aloud</h1>

    <div class="article">
        <div class="title">Bonds Price Under Trump Tariffs</div>
        <button onclick="toggleRead('articles/2023_0330_01_Bonds_Price_Under_Trump_Tariffs.txt', this)">
            ▶️ Play
        </button>
    </div>

    <div class="article">
        <div class="title">Debt Risk Under Trump Tariffs</div>
        <button onclick="toggleRead('articles/2023_0330_02_Debt_Risk_Under_Trump_Tariffs.txt', this)">
            ▶️ Play
        </button>
    </div>

    <script>
        let currentUtterance = null;
        let isPlaying = false;
        let currentButton = null;

        async function toggleRead(filePath, button) {
            if (isPlaying) {
                speechSynthesis.cancel();
                isPlaying = false;
                if (currentButton) currentButton.textContent = '▶️ Play';
                return;
            }

            try {
                const response = await fetch(filePath);
                const text = await response.text();
                currentUtterance = new SpeechSynthesisUtterance(text);
                currentUtterance.onend = () => {
                    isPlaying = false;
                    if (currentButton) currentButton.textContent = '▶️ Play';
                };

                speechSynthesis.speak(currentUtterance);
                isPlaying = true;
                button.textContent = '⏸ Pause';
                currentButton = button;
            } catch (error) {
                alert("Failed to load article: " + error);
            }
        }
    </script>
</body>
</html>
