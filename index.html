    <button onclick="readAloud('articles/2023_0330_01_Bonds_Price_Under_Trump_Tariffs.txt')">

    <button onclick="readAloud('articles/2023_0330_02_Debt_Risk_Under_Trump_Tariffs.txt')">
        🔊 Read: Debt Risk Under Trump Tariffs
    </button>

    <script>
    async function readAloud(filePath) {
      try {
        const response = await fetch(filePath);
        const text = await response.text();
        const utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.cancel(); // Stop any previous speech
        speechSynthesis.speak(utterance);
      } catch (error) {
        alert("Failed to load article: " + error);
      }
    }
    </script>
